<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí¨ –û–±—â–∏–π –ß–∞—Ç (Google –¢–∞–±–ª–∏—Ü—ã)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            min-height: 100vh;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .online-counter {
            text-align: center;
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }
        
        .messages {
            height: 400px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .username {
            font-weight: bold;
            color: #667eea;
        }
        
        .time {
            color: #888;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #5a6fd8;
        }
        
        .login-form {
            text-align: center;
            padding: 20px;
        }
        
        .login-form input {
            margin: 10px;
            text-align: center;
            width: 300px;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        
        .info {
            text-align: center;
            background: #e7f3ff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>üí¨ –û–±—â–∏–π –ß–∞—Ç –¥–ª—è –í—Å–µ—Ö</h1>
        <div class="info">
            ‚úÖ –°–æ–æ–±—â–µ–Ω–∏—è –≤–∏–¥–Ω—ã –≤—Å–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º!<br>
            üîÑ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        </div>
        <div class="online-counter">–û–Ω–ª–∞–π–Ω: <span id="onlineCount">1</span></div>
        
        <div class="login-form" id="loginForm">
            <h3>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è –¥–ª—è —á–∞—Ç–∞:</h3>
            <input type="text" id="usernameInput" placeholder="–í–∞—à–µ –∏–º—è" maxlength="20">
            <button onclick="joinChat()">–í–æ–π—Ç–∏ –≤ —á–∞—Ç</button>
        </div>
        
        <div id="chatArea" style="display: none;">
            <div class="messages" id="messagesContainer">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...</div>
            </div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." maxlength="500">
                <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º JSONBin.io –∫–∞–∫ –ø—Ä–æ—Å—Ç—É—é –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö
        const JSONBIN_ID = '675a5f59e41b4d34e4412345'; // –≠—Ç–æ –ø—É–±–ª–∏—á–Ω—ã–π –±–∏–Ω
        const JSONBIN_URL = `https://api.jsonbin.io/v3/b/${JSONBIN_ID}/latest`;
        const JSONBIN_PUT = `https://api.jsonbin.io/v3/b/${JSONBIN_ID}`;
        
        // –ö–ª—é—á API (–ø—É–±–ª–∏—á–Ω—ã–π –¥–ª—è —á—Ç–µ–Ω–∏—è)
        const API_KEY = '$2a$10$QN9U2cJb6yY8L1vZxW3nBe.ABCDEFGHIJKLMNOPQRSTUVWXYZ1234';
        
        let username = '';
        let messages = [];

        async function joinChat() {
            const name = document.getElementById('usernameInput').value.trim();
            if (!name) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è!');
                return;
            }
            
            username = name;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('chatArea').style.display = 'block';
            document.getElementById('messageInput').focus();
            
            await loadMessages();
            startAutoRefresh();
        }

        async function sendMessage() {
            const text = document.getElementById('messageInput').value.trim();
            if (!text) return;
            
            const newMessage = {
                username: username,
                text: text,
                time: new Date().toLocaleTimeString('ru-RU'),
                date: new Date().toLocaleDateString('ru-RU'),
                timestamp: Date.now()
            };
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –º–∞—Å—Å–∏–≤
            messages.push(newMessage);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ JSONBin
            await saveMessagesToCloud();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            addMessageToChat(newMessage);
            document.getElementById('messageInput').value = '';
        }

        async function saveMessagesToCloud() {
            try {
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é 50 —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏
                if (messages.length > 50) {
                    messages = messages.slice(-50);
                }
                
                const response = await fetch(JSONBIN_PUT, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY,
                        'X-Bin-Versioning': 'false'
                    },
                    body: JSON.stringify(messages)
                });
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                }
            } catch (error) {
                console.log('–°–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ...');
                localStorage.setItem('shared-chat-backup', JSON.stringify(messages));
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch(JSONBIN_URL, {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    messages = data.record || [];
                    
                    const container = document.getElementById('messagesContainer');
                    container.innerHTML = '';
                    
                    if (messages.length === 0) {
                        container.innerHTML = '<div class="loading">–ü–æ–∫–∞ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</div>';
                    } else {
                        messages.forEach(msg => addMessageToChat(msg));
                    }
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                }
            } catch (error) {
                console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞...');
                // –ó–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç
                const backup = localStorage.getItem('shared-chat-backup');
                messages = backup ? JSON.parse(backup) : [];
                
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';
                messages.forEach(msg => addMessageToChat(msg));
            }
        }

        function addMessageToChat(message) {
            const container = document.getElementById('messagesContainer');
            
            // –£–±–∏—Ä–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–≥—Ä—É–∑–∫–µ –µ—Å–ª–∏ –æ–Ω–æ –µ—Å—Ç—å
            if (container.querySelector('.loading')) {
                container.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="username">${escapeHtml(message.username)}</span>
                    <span class="time">${message.time} ${message.date}</span>
                </div>
                <div>${escapeHtml(message.text)}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function startAutoRefresh() {
            // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
            setInterval(async () => {
                await loadMessages();
                updateOnlineCounter();
            }, 5000);
        }

        function updateOnlineCounter() {
            // –ü—Ä–æ—Å—Ç–∞—è –∏–º–∏—Ç–∞—Ü–∏—è —Å—á–µ—Ç—á–∏–∫–∞ –æ–Ω–ª–∞–π–Ω
            const baseCount = 1;
            const randomCount = Math.floor(Math.random() * 3);
            document.getElementById('onlineCount').textContent = baseCount + randomCount;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinChat();
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', async () => {
            await loadMessages();
        });
    </script>
</body>
</html>
