<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>üí¨ –ü—Ä–æ—Å—Ç–æ–π –ß–∞—Ç</title>
    <style>
        body { font-family: Arial; background: #667eea; padding: 20px; margin: 0; }
        .chat { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        .messages { height: 400px; border: 2px solid #ddd; border-radius: 8px; padding: 15px; margin-bottom: 15px; overflow-y: auto; background: #f9f9f9; }
        .message { margin-bottom: 12px; padding: 10px; background: white; border-radius: 8px; border-left: 4px solid #667eea; }
        .message-header { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; }
        .username { font-weight: bold; color: #667eea; }
        .time { color: #888; }
        .input-group { display: flex; gap: 10px; margin-bottom: 10px; }
        input { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 6px; font-size: 16px; }
        button { padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
        button:hover { background: #5a6fd8; }
        .info { background: #d4edda; color: #155724; padding: 12px; border-radius: 6px; margin-bottom: 15px; text-align: center; }
    </style>
</head>
<body>
    <div class="chat">
        <h2>üí¨ –ü—Ä–æ—Å—Ç–æ–π –ß–∞—Ç</h2>
        <div class="info">
            üíæ –°–æ–æ–±—â–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ<br>
            üîÑ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        </div>
        
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="–í–∞—à–µ –∏–º—è" maxlength="20">
            <input type="text" id="messageInput" placeholder="–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ" maxlength="500">
        </div>
        <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</button>
        
        <div class="messages" id="messagesContainer">
            <div style="text-align: center; color: #666; padding: 20px;">–ü–æ–∫–∞ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</div>
        </div>
    </div>

    <script>
        // –ö–ª—é—á –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π (–æ–¥–∏–Ω –¥–ª—è –≤—Å–µ—Ö)
        const CHAT_KEY = 'simple-public-chat';
        
        function sendMessage() {
            const name = document.getElementById('nameInput').value.trim();
            const text = document.getElementById('messageInput').value.trim();
            
            if (!name || !text) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ!');
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            const message = {
                id: Date.now() + Math.random(), // —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID
                username: name,
                text: text,
                time: new Date().toLocaleTimeString('ru-RU'),
                date: new Date().toLocaleDateString('ru-RU'),
                timestamp: Date.now()
            };
            
            // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            let messages = JSON.parse(localStorage.getItem(CHAT_KEY) || '[]');
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            messages.push(message);
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 100 —Å–æ–æ–±—â–µ–Ω–∏–π)
            if (messages.length > 100) {
                messages = messages.slice(-100);
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±—Ä–∞—Ç–Ω–æ
            localStorage.setItem(CHAT_KEY, JSON.stringify(messages));
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            showMessages();
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            document.getElementById('messageInput').value = '';
            
            console.log('–°–æ–æ–±—â–µ–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ:', message);
        }
        
        function showMessages() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ localStorage
            const messages = JSON.parse(localStorage.getItem(CHAT_KEY) || '[]');
            const container = document.getElementById('messagesContainer');
            
            // –ï—Å–ª–∏ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π
            if (messages.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">–ü–æ–∫–∞ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</div>';
                return;
            }
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≤—Ä–µ–º–µ–Ω–∏ (–Ω–æ–≤—ã–µ –≤–Ω–∏–∑—É)
            messages.sort((a, b) => a.timestamp - b.timestamp);
            
            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            container.innerHTML = '';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞–∂–¥–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="username">${escapeHtml(msg.username)}</span>
                        <span class="time">${msg.time} ${msg.date}</span>
                    </div>
                    <div>${escapeHtml(msg.text)}</div>
                `;
                container.appendChild(messageDiv);
            });
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑ –∫ –Ω–æ–≤—ã–º —Å–æ–æ–±—â–µ–Ω–∏—è–º
            container.scrollTop = container.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        setInterval(showMessages, 3000);
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        showMessages();
        
        // –õ–æ–≥–∏—Ä—É–µ–º —á—Ç–æ –≤—Å–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
        console.log('–ß–∞—Ç –∑–∞–≥—Ä—É–∂–µ–Ω! –ö–ª—é—á:', CHAT_KEY);
        console.log('–°–æ–æ–±—â–µ–Ω–∏–π –≤ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ:', JSON.parse(localStorage.getItem(CHAT_KEY) || '[]').length);
    </script>
</body>
</html>
