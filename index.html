<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí¨ –ù–∞—Å—Ç–æ—è—â–∏–π –û–±—â–∏–π –ß–∞—Ç</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: linear-gradient(135deg, #667eea, #764ba2); padding: 20px; min-height: 100vh; }
        .chat-container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h1 { text-align: center; margin-bottom: 20px; color: #333; }
        .messages { height: 400px; border: 2px solid #ddd; border-radius: 10px; padding: 15px; margin-bottom: 20px; overflow-y: auto; background: #f9f9f9; }
        .message { margin-bottom: 15px; padding: 10px; background: white; border-radius: 10px; border-left: 4px solid #667eea; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .message-header { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; }
        .username { font-weight: bold; color: #667eea; }
        .time { color: #888; }
        .input-container { display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
        button:hover { background: #5a6fd8; }
        .login-form { text-align: center; padding: 20px; }
        .login-form input { margin: 10px; text-align: center; width: 300px; }
        .info { background: #e7f3ff; padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center; }
        .warning { background: #fff3cd; color: #856404; padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>üí¨ –ù–∞—Å—Ç–æ—è—â–∏–π –û–±—â–∏–π –ß–∞—Ç</h1>
        <div class="info" id="statusInfo">
            üîÑ –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –æ–±—â–µ–º—É —á–∞—Ç—É...
        </div>
        
        <div class="login-form" id="loginForm">
            <h3>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:</h3>
            <input type="text" id="usernameInput" placeholder="–í–∞—à–µ –∏–º—è" maxlength="20">
            <button onclick="joinChat()">–í–æ–π—Ç–∏ –≤ —á–∞—Ç</button>
        </div>
        
        <div id="chatArea" style="display: none;">
            <div class="messages" id="messagesContainer"></div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." maxlength="500">
                <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        // üî• –ó–ê–ú–ï–ù–ò –≠–¢–û–¢ ID –ù–ê –°–í–û–ô –û–¢ JSONBIN.IO!
        const JSONBIN_ID = '68dfbf88ae596e708f04abb3'; // –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô ID!
        
        // URL –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å JSONBin
        const JSONBIN_URL = `https://api.jsonbin.io/v3/b/${JSONBIN_ID}/latest`;
        const JSONBIN_PUT = `https://api.jsonbin.io/v3/b/${JSONBIN_ID}`;
        
        let username = '';
        let isOnline = false;

        async function joinChat() {
            const name = document.getElementById('usernameInput').value.trim();
            if (!name) return alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è!');
            
            username = name;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('chatArea').style.display = 'block';
            document.getElementById('messageInput').focus();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –æ–±–ª–∞–∫—É
            const connected = await testConnection();
            
            if (connected) {
                isOnline = true;
                document.getElementById('statusInfo').className = 'success';
                document.getElementById('statusInfo').innerHTML = '‚úÖ <strong>–û–ë–©–ò–ô –ß–ê–¢ –†–ê–ë–û–¢–ê–ï–¢!</strong> –°–æ–æ–±—â–µ–Ω–∏—è –≤–∏–¥–Ω—ã –≤—Å–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º!';
                startAutoRefresh();
            } else {
                isOnline = false;
                document.getElementById('statusInfo').className = 'warning';
                document.getElementById('statusInfo').innerHTML = '‚ö†Ô∏è –õ–æ–∫–∞–ª—å–Ω—ã–π —Ä–µ–∂–∏–º. –°–æ–æ–±—â–µ–Ω–∏—è –≤–∏–¥–Ω—ã —Ç–æ–ª—å–∫–æ –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ.';
            }
            
            await loadMessages();
        }

        async function testConnection() {
            try {
                const response = await fetch(JSONBIN_URL);
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        async function sendMessage() {
            const text = document.getElementById('messageInput').value.trim();
            if (!text) return;
            
            const newMessage = {
                username: username,
                text: text,
                time: new Date().toLocaleTimeString('ru-RU'),
                date: new Date().toLocaleDateString('ru-RU'),
                timestamp: Date.now()
            };
            
            if (isOnline) {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –æ–±–ª–∞–∫–æ
                await saveMessageToCloud(newMessage);
            } else {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ
                saveMessageLocal(newMessage);
            }
            
            addMessageToChat(newMessage);
            document.getElementById('messageInput').value = '';
        }

        async function saveMessageToCloud(newMessage) {
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—É—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                const response = await fetch(JSONBIN_URL);
                const data = await response.json();
                let messages = data.record.messages || [];
                
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                messages.push(newMessage);
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
                if (messages.length > 100) {
                    messages = messages.slice(-100);
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±—Ä–∞—Ç–Ω–æ
                await fetch(JSONBIN_PUT, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: messages
                    })
                });
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–ª–∞–∫–∞:', error);
                isOnline = false;
                document.getElementById('statusInfo').className = 'warning';
                document.getElementById('statusInfo').innerHTML = '‚ö†Ô∏è –ü–µ—Ä–µ–∫–ª—é—á–∏–ª–∏—Å—å –≤ –ª–æ–∫–∞–ª—å–Ω—ã–π —Ä–µ–∂–∏–º';
                saveMessageLocal(newMessage);
            }
        }

        function saveMessageLocal(message) {
            let messages = JSON.parse(localStorage.getItem('local-chat') || '[]');
            messages.push(message);
            if (messages.length > 50) messages = messages.slice(-50);
            localStorage.setItem('local-chat', JSON.stringify(messages));
        }

        async function loadMessages() {
            let messages = [];
            
            if (isOnline) {
                try {
                    const response = await fetch(JSONBIN_URL);
                    const data = await response.json();
                    messages = data.record.messages || [];
                } catch (error) {
                    messages = JSON.parse(localStorage.getItem('local-chat') || '[]');
                isOnline = false;
                document.getElementById('statusInfo').className = 'warning';
                document.getElementById('statusInfo').innerHTML = '‚ö†Ô∏è –õ–æ–∫–∞–ª—å–Ω—ã–π —Ä–µ–∂–∏–º';
                }
            } else {
                messages = JSON.parse(localStorage.getItem('local-chat') || '[]');
            }
            
            displayMessages(messages);
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            if (messages.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">–ü–æ–∫–∞ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</div>';
            } else {
                messages.forEach(msg => addMessageToChat(msg));
            }
        }

        function addMessageToChat(message) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="username">${message.username}</span>
                    <span class="time">${message.time} ${message.date}</span>
                </div>
                <div>${message.text}</div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function startAutoRefresh() {
            setInterval(loadMessages, 3000);
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinChat();
        });

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', async () => {
            const connected = await testConnection();
            if (connected) {
                document.getElementById('statusInfo').innerHTML = '‚úÖ –ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ! –í–≤–µ–¥–∏—Ç–µ –∏–º—è.';
            } else {
                document.getElementById('statusInfo').innerHTML = '‚ö†Ô∏è –õ–æ–∫–∞–ª—å–Ω—ã–π —Ä–µ–∂–∏–º. –í–≤–µ–¥–∏—Ç–µ –∏–º—è.';
            }
        });
    </script>
</body>
</html>
