<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí¨ –ù–∞—Å—Ç–æ—è—â–∏–π –û–±—â–∏–π –ß–∞—Ç</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: linear-gradient(135deg, #667eea, #764ba2); padding: 20px; min-height: 100vh; }
        .chat-container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h1 { text-align: center; margin-bottom: 20px; color: #333; }
        .messages { height: 400px; border: 2px solid #ddd; border-radius: 10px; padding: 15px; margin-bottom: 20px; overflow-y: auto; background: #f9f9f9; }
        .message { margin-bottom: 15px; padding: 10px; background: white; border-radius: 10px; border-left: 4px solid #667eea; }
        .message-header { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; }
        .username { font-weight: bold; color: #667eea; }
        .time { color: #888; }
        .input-container { display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
        button:hover { background: #5a6fd8; }
        .login-form { text-align: center; padding: 20px; }
        .login-form input { margin: 10px; text-align: center; width: 300px; }
        .info { background: #e7f3ff; padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>üí¨ –ù–∞—Å—Ç–æ—è—â–∏–π –û–±—â–∏–π –ß–∞—Ç</h1>
        <div class="info" id="statusInfo">‚úÖ –ó–∞–≥—Ä—É–∑–∫–∞...</div>
        
        <div class="login-form" id="loginForm">
            <h3>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:</h3>
            <input type="text" id="usernameInput" placeholder="–í–∞—à–µ –∏–º—è" maxlength="20">
            <button onclick="joinChat()">–í–æ–π—Ç–∏ –≤ —á–∞—Ç</button>
        </div>
        
        <div id="chatArea" style="display: none;">
            <div class="messages" id="messagesContainer"></div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." maxlength="500">
                <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è –ó–ê–ú–ï–ù–ò –≠–¢–ò –î–ê–ù–ù–´–ï –ù–ê –°–í–û–ò!
        const GIST_ID = '–í–°–¢–ê–í–¨_–°–Æ–î–ê_GIST_ID'; // –ó–∞–º–µ–Ω–∏ –Ω–∞ ID –∏–∑ URL Gist
        const GITHUB_TOKEN = '–í–°–¢–ê–í–¨_–°–Æ–î–ê_–¢–û–ö–ï–ù'; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Ç–≤–æ–π GitHub Token
        
        let username = '';
        let useLocalStorage = false;

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
        document.getElementById('statusInfo').textContent = '‚úÖ –ß–∞—Ç –≥–æ—Ç–æ–≤! –°–æ–æ–±—â–µ–Ω–∏—è –≤–∏–¥–Ω—ã –≤—Å–µ–º.';

        async function joinChat() {
            const name = document.getElementById('usernameInput').value.trim();
            if (!name) return alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è!');
            
            username = name;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('chatArea').style.display = 'block';
            document.getElementById('messageInput').focus();
            
            await loadMessages();
            startAutoRefresh();
        }

        async function sendMessage() {
            const text = document.getElementById('messageInput').value.trim();
            if (!text) return;
            
            const newMessage = {
                username: username,
                text: text,
                time: new Date().toLocaleTimeString('ru-RU'),
                date: new Date().toLocaleDateString('ru-RU'),
                timestamp: Date.now()
            };
            
            try {
                await saveMessageToGist(newMessage);
                document.getElementById('statusInfo').textContent = '‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!';
            } catch (error) {
                document.getElementById('statusInfo').textContent = '‚ö†Ô∏è –ò—Å–ø–æ–ª—å–∑—É–µ–º –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ';
                saveMessageLocal(newMessage);
            }
            
            addMessageToChat(newMessage);
            document.getElementById('messageInput').value = '';
        }

        async function saveMessageToGist(newMessage) {
            const messages = await loadMessagesFromGist();
            messages.push(newMessage);
            
            if (messages.length > 50) messages = messages.slice(-50);
            
            const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: {
                        'chat-data.json': {
                            content: JSON.stringify(messages, null, 2)
                        }
                    }
                })
            });
            
            if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
        }

        async function loadMessagesFromGist() {
            const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
            const data = await response.json();
            return JSON.parse(data.files['chat-data.json'].content);
        }

        function saveMessageLocal(message) {
            let messages = JSON.parse(localStorage.getItem('chat-messages') || '[]');
            messages.push(message);
            if (messages.length > 50) messages = messages.slice(-50);
            localStorage.setItem('chat-messages', JSON.stringify(messages));
        }

        function loadMessagesLocal() {
            return JSON.parse(localStorage.getItem('chat-messages') || '[]');
        }

        async function loadMessages() {
            let messages = [];
            
            try {
                messages = await loadMessagesFromGist();
                useLocalStorage = false;
                document.getElementById('statusInfo').textContent = '‚úÖ –û–±—â–∏–π —á–∞—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç!';
            } catch (error) {
                messages = loadMessagesLocal();
                useLocalStorage = true;
                document.getElementById('statusInfo').textContent = '‚ö†Ô∏è –õ–æ–∫–∞–ª—å–Ω—ã–π —Ä–µ–∂–∏–º';
            }
            
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            if (messages.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">–ü–æ–∫–∞ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</div>';
            } else {
                messages.forEach(msg => addMessageToChat(msg));
            }
        }

        function addMessageToChat(message) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="username">${message.username}</span>
                    <span class="time">${message.time} ${message.date}</span>
                </div>
                <div>${message.text}</div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function startAutoRefresh() {
            setInterval(loadMessages, 3000);
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinChat();
        });

        loadMessages();
    </script>
</body>
</html>
